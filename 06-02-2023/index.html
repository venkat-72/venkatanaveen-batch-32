<!doctype html>
<html>

<head>
    <h1> Hobbies</h1>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

</body>
<script>
    let hobbies = ["cricket", "carrom", "shuttle", "Ps5", "badminton"]

    console.log("before adding hobbies : ", hobbies);
    function add() {
        hobbies.push("Football");
    }
    add();
    console.log("after adding hobbies : ", hobbies);

    function deleteHobby(hobby) {
        var i = hobbies.indexOf(hobby);
        hobbies.splice(i, 1);
    }
    deleteHobby('Ps5');


    function printHobbies() {
        console.log("after deleting adding hobbies : ", hobbies);
    }
    printHobbies();

</script>

</html>
